<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="10" fill="#F5F5FF" />
  
  <!-- Web3营销图形 -->
  <g transform="translate(40, 40)">
    <!-- 网络连接图形 -->
    <circle cx="30" cy="30" r="10" fill="#9B59B6" />
    <circle cx="90" cy="30" r="10" fill="#9B59B6" />
    <circle cx="60" cy="80" r="10" fill="#9B59B6" />
    <circle cx="120" cy="80" r="10" fill="#9B59B6" />
    
    <!-- 连接线 -->
    <line x1="30" y1="30" x2="90" y2="30" stroke="#8E44AD" stroke-width="2" />
    <line x1="30" y1="30" x2="60" y2="80" stroke="#8E44AD" stroke-width="2" />
    <line x1="90" y1="30" x2="60" y2="80" stroke="#8E44AD" stroke-width="2" />
    <line x1="90" y1="30" x2="120" y2="80" stroke="#8E44AD" stroke-width="2" />
    <line x1="60" y1="80" x2="120" y2="80" stroke="#8E44AD" stroke-width="2" />
    
    <!-- 增长图表 -->
    <polyline points="20,110 40,95 60,85 80,70 100,60 120,40" fill="none" stroke="#2ECC71" stroke-width="3" />
    
    <!-- 箭头 -->
    <polygon points="120,40 115,50 125,45" fill="#2ECC71" />
    
    <!-- Web3文字 -->
    <text x="60" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#8E44AD" text-anchor="middle">WEB3</text>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="#2C3E50" text-anchor="middle">Web3营销</text>
  <text x="100" y="170" font-family="Arial" font-size="12" fill="#7F8C8D" text-anchor="middle">推广指南</text>
</svg>